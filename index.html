<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Dark-Light Theme</title>
  </head>

  <body>
    <main>
      <div class="dark-light">
        <button class="btn-light"></button>
      </div>
      <div class="box">
        <div class="wrapper">
          <section class="item item1">
            <img src="icons/cat.png" alt="" />
            <h2>basic</h2>
            <span><sup>$</sup>10</span>
            <p>10 GB space</p>
            <p>3 domain names</p>
            <p>10 email address</p>
            <h6>live support</h6>
            <button class="btn btn1">order now</button>
          </section>
        </div>

        <div class="wrapper">
          <section class="item item2">
            <img src="icons/gorilla.png" alt="" />

            <h2>standard</h2>
            <span><sup>$</sup>50</span>
            <p>25 GB space</p>
            <p>5 domain names</p>
            <p>20 email address</p>
            <h6>live support</h6>
            <button class="btn btn2">order now</button>
          </section>
        </div>

        <div class="wrapper">
          <section class="item item3">
            <img src="icons/cat (1).png" alt="" />

            <h2>perminum</h2>
            <span><sup>$</sup>100</span>
            <p>50 GB space</p>
            <p>12 domain names</p>
            <p>50 email address</p>
            <p>live support</p>
            <button class="btn btn3">order now</button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
